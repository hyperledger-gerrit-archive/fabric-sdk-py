ca:
  container_name: fabric-ca
  image: hyperledger/fabric-ca
  #command: fabric-ca-server start -c ./testdata/testconfig-sdk.json
  volumes:
    - ./testconfig-sdk.json:/go/src/github.com/hyperledger/fabric-ca/testdata/testconfig-sdk.json
  ports:
    - "7054:7054"
  command: fabric-ca-server start --ca.certfile $FABRIC_CA_HOME/ca-cert.pem --ca.keyfile $FABRIC_CA_HOME/ca-key.pem
