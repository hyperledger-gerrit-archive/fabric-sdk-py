# This compose file will start a peer node, an orderer,
# and an sdk environment for testing

version: '2'

services:
  orderer:
    container_name: fabric-orderer
    image: hyperledger/fabric-orderer
    environment:
      - ORDERER_GENERAL_LEDGERTYPE=ram
      - ORDERER_GENERAL_BATCHTIMEOUT=10s
      - ORDERER_GENERAL_BATCHSIZE=10
      - ORDERER_GENERAL_MAXWINDOWSIZE=1000
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_RAMLEDGER_HISTORY_SIZE=100
      - ORDERER_GENERAL_ORDERERTYPE=solo
    expose:
      - "7050"
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer

  peer:
    container_name: fabric-peer
    image: hyperledger/fabric-peer
    environment:
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_NETWORKID=dev
      - CORE_NEXT=true
      - CORE_PEER_ENDORSER_ENABLED=true
      - CORE_PEER_ID=vp0
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_COMMITTER_LEDGER_ORDERER=orderer:7050
    expose:
      - "7051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - orderer
    command: peer node start

  sdk-py:
    container_name: fabric-sdk-py
    build: .
    image: hyperledger/fabric-sdk-py
    environment:
      - ORDERER_ADDR=orderer:7050
      - PEER_ADDR=peer:7051
      - COP_ADDR=cop:8888
    links:
      - orderer
      - peer
      - cop
    command: sh -c "while true; do sleep 1000; done"

  cop:
    container_name: fabric-cop
    image: yeasy/hyperledger-fabric-cop
    command: cop server start -ca testdata/ec.pem -ca-key testdata/ec-key.pem -config testdata/testconfig.json
    expose:
      - "8888"